service:
- docker
env:
  global:
  - TERM=dumb
  - secure: 
language: java
jdk: oraclejdk8
addons:
  apt:
    update: true
install: true
before_install:
- sudo apt install -y --no-install-recommends curl python-pip >/dev/null 2>&1
- sudo pip install httpie >/dev/null 2>&1
- source <(curl -fsSL https://raw.github.com/daggerok/bash-functions/master/main.bash)
- stop_any 80 8000 8080
script:
#- bash gradlew asciidoctor # travis / gradle, wtf?!
- export root=$(pwd)
- bash gradlew -S
- stop_any 80 8000 8080
cache:
  directories:
  - "$HOME/.m2"
  - "$HOME/.gradle"
